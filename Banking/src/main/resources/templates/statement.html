<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
	<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}

 body div {
        text-align: center;
    }
</style>
		<title>Statement</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	
	<body>
	
	
	<div align="center">
    <h2>Account Information</h2>
    <span>AccountID:</span><span th:text="${account.id}"></span><br/>
    <span>AccountType:</span><span th:text="${account.accountType}"></span><br/>
    <span>accountNumber:</span><span th:text="${account.accountNumber}"></span><br/>
   
</div>
		
		<div class="container">
		
			
			
			<hr/>
		
			<table class="table table-bordered table-striped">
			
				<thead>
					<tr>
						<th>Date</th>
						<th>Amount</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="list: ${Statement}">
						<td th:text="${list.dateField}" />
						<td th:text="${list.amount}" />
						
					</tr>
				</tbody>
				
			</table>
		</div>
		<form action="/statement/userInput" class="inline">
		<div>
    <button class="float-center submit-button" >Get another statement</button>
    </div>
    </form>
<form th:action="@{/logout}" method="post">
		  <div>
        <input type="submit" value="Logout" /> 
         </div>
         
         </form>
	</body>
	
</html>
